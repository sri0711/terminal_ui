name: Monthly Develop to Master PR

on:
  schedule:
    # Runs monthly (example: 14th day â€“ adjust if needed)
    - cron: '0/5 * * * *'
  workflow_dispatch:

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create Pull Request only if changes exist
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          branch: develop
          title: "Monthly Sync: develop â†’ master"
          body: |
            ðŸ”„ Automated monthly PR from **develop** to **master**.

            âœ” Triggered monthly  
            âœ” Created only when changes exist
          labels: Monthly release workflow
          skip-if-empty: true

name: Monthly Develop to Master PR

on:
  schedule:
    - cron: '0 2 * * 6#3'   # 3rd Saturday UTC
  workflow_dispatch:

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch branches
        run: |
          git fetch origin master || echo "master branch missing"
          git fetch origin develop || echo "develop branch missing"

      - name: Check if develop differs from master
        id: diffcheck
        run: |
          if git rev-parse --verify origin/master >/dev/null 2>&1 && git rev-parse --verify origin/develop >/dev/null 2>&1; then
            if git diff --quiet origin/master..origin/develop; then
              echo "diff=false" >> $GITHUB_OUTPUT
            else
              echo "diff=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "diff=false" >> $GITHUB_OUTPUT
          fi

      - name: Create or update PR
        if: steps.diffcheck.outputs.diff == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          branch: develop
          title: "Monthly Sync: develop â†’ master"
          body: |
            ðŸ”„ Automated PR from **develop** to **master**.
          labels: monthly, release, workflow
          commit-message: "BOT: release develop to master ðŸ¤–"
          push-to-fork: true   # âœ… avoids 403 errors in public repos

name: Monthly Develop to Master PR

on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes (UTC)
  workflow_dispatch:

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout full repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # needed to compare branches

      # 2ï¸âƒ£ Fetch master and develop safely
      - name: Fetch branches
        run: |
          git fetch origin master || echo "master branch not found"
          git fetch origin develop || echo "develop branch not found"

      # 3ï¸âƒ£ Check if there is a diff
      - name: Check if develop differs from master
        id: diffcheck
        run: |
          # verify branches exist
          if git rev-parse --verify origin/master >/dev/null 2>&1 && git rev-parse --verify origin/develop >/dev/null 2>&1; then
            # check for differences
            if git diff --quiet origin/master..origin/develop; then
              echo "diff=false" >> $GITHUB_OUTPUT
            else
              echo "diff=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "diff=false" >> $GITHUB_OUTPUT
            echo "One or both branches do not exist, skipping PR creation"
          fi

      # 4ï¸âƒ£ Create or update PR if there is a diff
      - name: Create or update PR
        if: steps.diffcheck.outputs.diff == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          branch: develop
          title: "Monthly Sync: develop â†’ master"
          body: |
            ğŸ”„ Automated PR from **develop** to **master**.

            âœ” Runs on schedule  
            âœ” Created or updated only when changes exist
          labels: monthly, release, workflow
          commit-message: "BOT: release develop to master ğŸ¤–"

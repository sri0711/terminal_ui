name: Monthly Develop to Master PR

on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes (UTC)
  workflow_dispatch:

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # IMPORTANT for diff check

      - name: Check if develop differs from master
        id: diffcheck
        run: |
          git fetch origin master develop
          if git diff --quiet origin/master..origin/develop; then
            echo "diff=false" >> $GITHUB_OUTPUT
          else
            echo "diff=true" >> $GITHUB_OUTPUT
          fi

      - name: Create or update PR
        if: steps.diffcheck.outputs.diff == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          branch: develop
          title: "Monthly Sync: develop â†’ master"
          body: |
            ðŸ”„ Automated PR from **develop** to **master**.

            âœ” Runs on schedule  
            âœ” Created or updated only when changes exist
          labels: monthly, release, workflow
          commit-message: "BOT: release develop to master ðŸ¤–"